<div class="container registro">
  <div class="row justify-content-center">
    <div class="col-sm"></div>
    <div class="col-sm-5">
      <h4>Registrarse</h4>
      <p>Accede a los servicios premium de nuestra tienda registrándote. No te preocupes, tu información estará segura.</p>
    </div>
    <div class="col-sm-5">
      <form>
        <div class="form-group">
          <label for="password">Nombre y Apellido</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email">
          <small id="emailHelp" class="form-text text-muted">Jamás compartiremos tu correo electrónico con nadie.</small>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="checkpassword">Verificar contraseña</label>
          <input type="password" class="form-control" id="checkpassword">
        </div>
        <button type="submit" class="btn btn-info">Submit</button>
      </form>
    </div>
    <div class="col-sm"></div>
  </div>
</div>

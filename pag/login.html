<div class="login">
  <div class="row justify-content-center">
    <div class="col"></div>
    <div class="col-sm-5">
      <h4>¿No tienes una cuenta?</h4>
      <p>Crear una cuenta es muy facil. Solo ingresa tu direccion de correo electronico y diligencia el formulario.Podras finalizar tus pedidos mas rapidos y ver el estado de tus pedidos</p>
      <a href="register.html"><input class="btn btn-info" type="submit" name="Submit" value="Registrate"></a>

    </div>
    <div class="col-sm-5">
      <h4>Ingresar</h4>
      <div>
        <form>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">No compartiremos tu correo con nadie.</small>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
      </div>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
